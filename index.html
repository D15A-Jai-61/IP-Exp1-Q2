<!DOCTYPE html>
<html>
    <head>
        LeetPack T-Shirts
    </head><br><br><hr>

    <body>
        <form>

        <heading>Customer details</heading><br><br>

        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address :</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="pnumber">Phone number :</label>
        <input type="text" id="pnumber" name="pnumber" pattern="[0-9]{10}" title="10 digit number" required><br><br>

        <hr>

        <heading>T-Shirt</heading><br><br>
        
        
            <label for="tagline">Tagline :</label>
            <input type="text" id="tagline" name="tagline" pattern="[A-Za-z]{15}" title="15 letter tagline" required><br><br>

            <label for="color">Choose a color :</label>
            <select id="color" name="color">
                <option value="White">White</option>
                <option value="Black">Black</option>
                <option value="Pink">Pink</option>
                <option value="Maroon">Maroon</option>
                <option value="Yello-Ochre">Yellow-Ochre</option>
                <option value="Brown">Brown</option>
                <option value="Red">Red</option>
                <option value="Vermilion">Vermilion</option>
                <option value="Orange">Orange</option>
                <option value="Amber">Amber</option>
                <option value="Yellow">Yellow</option>
                <option value="Lime">Lime</option>
                <option value="Green">Green</option>
                <option value="Cyan">Cyan</option>
                <option value="Blue">Blue</option>
                <option value="Violet">Violet</option>
                <option value="Purple">Purple</option>
                <option value="Magenta">Magenta</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
            </select><br><br>

            <label for="size">Select size :</label>
            <select id="size" name="size">
                <option value="XS">Extra Small</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra large</option>
            </select><br><br>

        <label for="quantity"> Quantity (Between 1 and 200) :</label>
        <input type="number" id="quantity" name="quantity" min="1" max="200" required><br><br>

        <paragraph>25% off on all orders of quantity 50 or higher!</paragraph><br><br>

        <hr>

        <heading>Order details</heading><br><br>

        <label for="date">Date of Delivery (At least 3 days from date of order/today's date) :</label>
        <input type="date" id="date" name="date" required><br><br>

        <paragraph>Cost/T-Shirt (Before discount if applicable) : 400 INR</paragraph><br><br>

        <paragraph>Mode of payment :</paragraph>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Cash</label>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card">Debit/Credit card</label>
        <input type="radio" id="neft" name="payment" value="neft">
        <label for="neft">Net banking (NEFT)</label>
        <input type="radio" id="upi" name="payment" value="upi">
        <label for="upi">UPI</label><br><br>

        <input type="submit">
        <input type="reset">

        </form>
    </body>
</html>
